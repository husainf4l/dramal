<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .text { font-family: Arial, sans-serif; font-weight: bold; }
      .medical { fill: #007AFF; }
    </style>
  </defs>

  <!-- Medical Cross -->
  <g class="medical">
    <rect x="130" y="50" width="40" height="100" rx="5"/>
    <rect x="110" y="80" width="80" height="40" rx="5"/>
  </g>

  <!-- Text -->
  <text x="150" y="140" class="text" font-size="18" text-anchor="middle" fill="#333">Dr. Amal Damara</text>
  <text x="150" y="165" class="text" font-size="12" text-anchor="middle" fill="#007AFF">Best Dermatologist</text>
</svg>

